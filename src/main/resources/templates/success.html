<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Success-ContactManager</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link th:href="@{/css/successpage.css}" rel="stylesheet">
</head>
<body>
	<div class="container mt-2 col-md-12">
		<div th:if="${message}" th:classappend="${message.type}"
			class="alert alert-dismissible">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<h3 class="text-center fw-bold text-dark" th:text="${message.content}"></h3>
		</div>
	</div>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-12 mb-3">
				<div
					class="logo-container d-flex justify-content-center align-items-center">
					<a class="navbar-brand text-success"
						href="https://suman-ojbp.onrender.com/students"> <img
						src="/img/home/contactlogo.png" alt="Logo" style="width: 40px;"
						class="fw-bold">
					</a>
					<h4 class="fw-bold mb-0 ms-2">
						<span class="text-blue">Contact</span><span class="text-red">Manager</span>
					</h4>
				</div>
			</div>
		</div>
	</div>

	<div class="container mb-5">
		<div class="row justify-content-center custom-container">
			<div class="col-md-4 col-lg-5">
				<div class="card">
					<div class="card-body">
						<div class="text-center mb-4 fw-bold">
							<i class="bi bi-check2-circle text-success"
								style="font-size: 48px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"></i>
							<h3 class="card-title mt-2 fw-bold text-success">Congratulations!</h3>
							<h5 class="card-text fw-bold text-success">Your Registration is Successful</h5>
						</div>
						<div class="table-responsive">
						<table class="table table-bordered border-success ">
							<tbody>
								<tr>
									<th class="text-end small-font" style="width: 50%;">Your Name:</th>
									<td th:text="${name}"></td>
								</tr>
								<tr>
									<th class="text-end small-font">User Name:</th>
									<td th:text="${user_name}"></td>
								</tr>
								<tr>
									<th class="text-end small-font">Your UUID:</th>
									<td th:text="${regd_no}"></td>
								</tr>
							</tbody>
						</table>
						</div>
						<!-- <div class="text-center mt-4">
							Click here to <a class="footer-link" th:href="@{/user/index}">Login</a>
							&nbsp;or&nbsp; Return to <a class="footer-link" th:href="@{/}">Home</a>

						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
console.log("inside success.html");
window.setTimeout(() => {
    $(".alert").fadeTo(500, 0).slideUp(500, function () {
        $(this).remove();
    });
}, 5000);
</script>
</html>
