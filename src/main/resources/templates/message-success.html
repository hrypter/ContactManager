<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>MessageSent-Success</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link th:href="@{/css/successpage.css}" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-12 mb-3">
				<div
					class="logo-container d-flex justify-content-center align-items-center">
					<a class="navbar-brand text-success"
						href="https://suman-ojbp.onrender.com/students"> <img
						src="/img/home/contactlogo.png" alt="Logo" style="width: 40px;"
						class="fw-bold">
					</a>
					<h4 class="fw-bold mb-0 ms-2">
						<span class="text-blue">Contact</span><span class="text-red">Manager</span>
					</h4>
				</div>
			</div>
		</div>
	</div>

	<div class="container mb-5">
		<div class="row justify-content-center custom-container">
			<div class="col-md-4 col-lg-5">
				<div class="card">
					<div class="card-body">
						<div class="text-center mb-2 fw-bold">
							<i class="bi bi-check2-circle text-success"
								style="font-size: 80px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"></i>
							<h3 class="card-title mt-1 fw-bold text-success">Message
								Sent Successful!</h3>
							<h6 class="card-text fw-bold text-info mt-3">Your query will be
								resolved soon. Thank you for reaching out to us!</h6>
						</div>
						<div class="table-responsive"></div>
						<div class="text-end mt-1 fw-bold">
							Return to <a class="footer-link1" th:href="@{/}"> Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
