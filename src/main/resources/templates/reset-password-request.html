<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="body">
<div data-th-replace="~{/fragments/afterlogin/spinner :: spinner}"></div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h2 class="text-center mb-4 text-service fw-bold">Forgot
					Password</h2>
				<div class="card shadow">
					<div class="card-body">
						<form action="/auth/forgot-password" method="post">
							<div class="mb-3 form-group">
								<label for="email" class="form-label fw-bold">Enter your
									email address*</label>
								<div class="input-group">
									<!-- Icon inside the input group -->
									<span class="input-group-text"><i
										class="fas fa-envelope"></i></span> <input type="email" id="email"
										name="email" class="form-control" required
										placeholder="contact@sumanisowner.com" autocomplete="on">
								</div>
							</div>
							<div class="mb-3 text-end">
								<button type="submit" class="btn btn-primary rounded">Send
									Reset Link</button>
							</div>
						</form>
						<div class="mt-3 text-center">
							<p>
								Remembered password? <a href="/login"
									class="link-primary fw-bold footer-link2">Return to Login</a>
							</p>
						</div>
						<div>
							<!-- Flash messages for success or error -->
							<p th:text="${message}" class="text-center text-info fw-bold"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
	<script>
		function showSpinner() {
			$('#loadingSpinner').show();
		}
		function hideSpinner() {
			$('#loadingSpinner').hide();
		}
		window.addEventListener('beforeunload', showSpinner);
		window.addEventListener('load', hideSpinner);
	</script>

</body>
</html>
