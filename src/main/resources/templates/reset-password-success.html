<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
        .card {
            margin-top: -100px; 
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 body">

    <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
        <div class="card-body">
            <div class="mb-3">
                <i class="fas fa-check-circle text-green display-1"></i>
            </div>
            <h4 class="card-title fw-bold mb-2 text-success">Password Reset Successfully!</h4>
            <p class="card-text text-muted mb-4 fw-bold">Your password has been updated. You can now log in with your new password.</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
